<!-- for start anm part-->
<style>
@keyframes onLoad {
  from {
    background: #FFF;
  }
  to {
    background: #22292B;
  }
}
.wrapper_out{
  font-family: "Raleway", sans-serif;
  font-size: 1em;
  font-weight: 400;
  background: #FFF;
  animation: onLoad 0.3s ease 0s forwards;
}
.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.wrapper .container {
  height: 75px;
  position: relative;
}

.wrapper .container .name {
  margin-bottom: 10px;
  position: relative;
  height: 75px;
  overflow: hidden;
}

@keyframes loadName {
  from {
    transform: translateY(75px);
  }
  to {
    transform: translateY(0px);
  }
}

.wrapper .container .name span {
  display: inline-block;
  font-size: 4em;
  color: #FFF;
  transform: translateY(75px);
}

.wrapper .container .name span:nth-child(1) {
  animation: loadName 0.3s ease 0.5s forwards;
}
.wrapper .container .name span:nth-child(2) {
  animation: loadName 0.3s ease 0.6s forwards;
}
.wrapper .container .name span:nth-child(3) {
  animation: loadName 0.3s ease 0.7s forwards;
}
.wrapper .container .name span:nth-child(4) {
  animation: loadName 0.3s ease 0.8s forwards;
}
.wrapper .container .name span:nth-child(6) {
  animation: loadName 0.3s ease 0.9s forwards;
}
.wrapper .container .name span:nth-child(7) {
  animation: loadName 0.3s ease 1.0s forwards;
}
.wrapper .container .name span:nth-child(8) {
  animation: loadName 0.3s ease 1.1s forwards;
}
.wrapper .container .name span:nth-child(9) {
  animation: loadName 0.3s ease 1.2s forwards;
}
.wrapper .container .name span:nth-child(10) {
  animation: loadName 0.3s ease 1.3s forwards;
}
.wrapper .container .name span:nth-child(11) {
  animation: loadName 0.3s ease 1.4s forwards;
}
@keyframes loadLine {
  from {
    width: 0%;
  }
  to {
    width: 100%;
  }
}

.wrapper .container .line {
  height: 4px;
  background: linear-gradient(to right, #ff0066 0%, #ff00cc 100%);
  width: 0%;
  border-radius: 50px;
  animation: loadLine 0.5s ease 1.5s forwards;
}

@keyframes fadeSubIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.wrapper .container .sub {
  margin-top: 15px;
}

.wrapper .container .sub p {
  opacity: 0;
  color: #FFF;
  letter-spacing: 4px;
  animation: fadeSubIn 1s ease 2s forwards;
}

</style>

    <script>
      /*url*/
      var region_url = "http://xn--p3t50i.top/mytest/111/New folder/file.json";
      var sub_choice_url = "http://xn--p3t50i.top/mytest/111/New folder/file.json";


      /*sub choice parser*/
      function DataWorkerParser(data, selected) {
      if ($("#select_DW_R").val()==1){
        DW_modal = [
        { "val": 1 , "text": "GAODE API" },
        { "val": 2 , "text": "Weather API" },
        { "val": 3 , "text": "..." },
        ];
      } else{
        DW_modal = [];
      }
      return DW_modal;
    }

    function DemonstrateResultParser(data, selected) {
    //  if ($("#select_DR_R").val()==1){
        DR_modal = [
        { "val": -1 , "text": "" },
        { "val": 1 , "text": "Spotfire" },
        { "val": 2 , "text": "Dashboard" },
        { "val": 3 , "text": "AWS" },
        { "val": 4 , "text": "..." }
        ];
    //  } else{
    //    DR_modal = [];
    //  }
      return DR_modal;
    }

    function ModelEngineParser(data, selected) {
      if ($("#select_ME_R").val()==1){
        ME_modal = [
        { "val": -1 , "text": "" },
        { "val": 1 , "text": "Pest Counting" },
        { "val": 2 , "text": "FAW Prediction" },
        { "val": 3 , "text": "INSTINC" },
        { "val": 4 , "text": "FAW Prediction" },
        { "val": 5 , "text": "Disease Prediction" },
        { "val": 6 , "text": "Product Placement" },
        { "val": 7 , "text": "..." }
        ];
      } else{
        ME_modal = [
          { "val": -1 , "text": "" },
          { "val": 1 , "text": "INSTINC" },
          { "val": 2 , "text": "FAW Prediction" },
          { "val": 3 , "text": "Disease Prediction" },
          { "val": 4 , "text": "Product Placement" },
          { "val": 5 , "text": "..." }
        ];
      }
      return ME_modal;
    }
    

    /* region parser */
    function RegionParser(data, selected) {
      retval = [];
      data.forEach(function(v){ retval.push(v); });
      return retval;
    }

    $("#select_DW_R").tinyselect({ 
      showSearch:false, dataUrl: region_url , dataParser: RegionParser
    });
  
    $("#select_DW_M").tinyselect({ 
      showSearch:false,
      dataUrl: sub_choice_url ,
      dataParser: DataWorkerParser

    $("#select_DR_R").tinyselect({

    $("#Moniter_link").click(function(){

    $("#Main_Page_link").click(function(){

        $("#Model_Engine_iframe").hide();
        $("#main_page").show();
    })
    $("#go_data_worker").click(function(){
      $("#StartPage").hide();
      $("#close_data_worker_modal").click();
      if ($("#select_DW_M").val() == 2){
        $("#Data_Worker_iframe").attr("src","./subpage/data_worker/Weather_API.html")
      }
      if ($("#select_DW_M").val() == 1){
        $("#Data_Worker_iframe").attr("src","./subpage/data_worker/Location_API.html")
      }
      $("#Data_Worker_iframe").attr("height","70%")
      $("#Data_Worker_iframe").attr("width","100%")
      $("#main_page").hide();
      $("#Data_Worker_iframe").show();
    })

    $("#go_model_engine").click(function(){
      $("#StartPage").hide()
      $("#close_model_engine_modal").click()
