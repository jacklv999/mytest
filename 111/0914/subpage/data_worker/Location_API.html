<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_API</title>
    <script src="../js/jquery.min.js"></script>
    <link href="../css/bootstrap.min.css"  rel="stylesheet" type="text/css" > 
    <script src="../js/bootstrap.min.js"></script> 
</head>
<body><!--  style="background: #f9f7f6;"    -->
    <div class="main">
        <h3 style="text-align: left;" >Location API </h3>
        <label  class="hidden col-sm-12" style="height: 1px;"></label>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#Manual" data-toggle="tab">Manual Input</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#InputByFile" data-toggle="tab">Input By File</a>
            </li>
        </ul>
        <span  class="hidden col-sm-12" style="height: 1px;"></span>
        <div class="tab-content">
            <div class="tab-pane active" id="Manual">
                <form id="form_manual"  class="form-inline " role="form">
                    <div class="row form-group  col-sm-12">
                      <label class="control-label col-sm-2">Country</label>
                      <input id="Country" type="text" class="form-control col-sm-4" placeholder="optional">
                      <label class="control-label col-sm-2 ">Province</label>
                      <input id="Province" type="text" class="form-control col-sm-4" placeholder="optional">
                    </div>
                    <label  class="hidden col-sm-12" style="height: 10px;"></label>
                    <div class="row form-group col-sm-12 ">
                        <label class="control-label col-sm-3">Location Name</label>
                        <input id="Location_name" type="text" class="form-control col-sm-9" placeholder="">
                    </div>
                    <label  class="hidden col-sm-12" style="height: 10px;"></label>
                    <div class="form-group col-sm-12">
                        <button type="reset" class="btn btn-primary col-sm-4">reset</button>
                        <label  class="hidden col-sm-4"></label>
                        <button id="get_weather" type="button" class="btn btn-primary col-sm-4 pull-right">submit</button>
                    </div>
                    <label  class="hidden col-sm-12" style="height: 10px;"></label>
                    <textarea id="test" class="form-control col-sm-11" style="margin-left: 4%;height: 100px;"  readonly></textarea> 
                </form>
                
            </div>
            <div class="tab-pane fade" id="InputByFile">
                <p>Coming Soon</p>
            </div>
        </div>        
    </div>



    <style>
        .main{
            text-align: center;
            background-color: #fff;
            position: absolute;
            width: 650px;
            height: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            z-index:1;
        }
        .form-inline label {
            justify-content: left;
        }
    </style>
    <script>
        location_api_base_url = "https://101.35.140.136:9000/location_api/"
        
        //location_api_base_url = "http://192.168.1.4:900/location_api/"
        $("#get_weather").click(function(){
            location_name = $("#Country").val()+$("#Province").val()+$("#Location_name").val()
            location_api_url = location_api_base_url+location_name;
            $.get(location_api_url,function(data, status){
                $("#test").text(data)
            });


        })
    </script>
</body>
</html>
