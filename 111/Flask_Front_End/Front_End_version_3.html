<!--drop down-->
<script type="text/javascript">
    $(document).ready(function(){
        $(".to-labelauty").labelauty({ minimum_width: "155px" });
        $(".to-labelauty-icon").labelauty({ label: false });
    });

    var ddData = [
    {
        text: "GCN",
        value: 1,
        selected: false,
    },
    {
        text: "EMEA",
        value: 2,
        selected: false,
    },
    {
        text: "APAC",
        value: 3,
        selected: false,
    },
    {
        text: "LATAM",
        value: 4,
        selected: false,
    }
];
    $('#demoBasic').ddslick({
    data: ddData,
    width: 300,
    selectText: "Select your Region",
    onSelected: function (data) {
       idx = $("#demoBasic").data('ddslick').selectedIndex;
    }
})

// zoom for pic
$("#Basic").hide();
    $('img').zoomify();
    $('img').click(function(){
            $("#Basic").fadeToggle(200);
    })
</script>

<style>
