<!--drop down-->
<script type="text/javascript">
    $(document).ready(function(){
        $(".to-labelauty").labelauty({ minimum_width: "155px" });
        $(".to-labelauty-icon").labelauty({ label: false });
    });

    var ddData = [
    {
        text: "APAC",
        value: 1,
        selected: false,
    },
    {
        text: "EMEA",
        value: 2,
        selected: false,
    },
    {
        text: "NA",
        value: 3,
        selected: false,
    },
    {
        text: "LATAM",
        value: 4,
        selected: false,
    }
];
    $('#demoBasic_1').ddslick({data: ddData, width: 300,selectText: "Select your Region"})
    $('#demoBasic_2').ddslick({data: ddData, width: 300,selectText: "Select your Region"})
    $('#demoBasic_3').ddslick({data: ddData, width: 300,selectText: "Select your Region"})
    $('#demoBasic_4').ddslick({data: ddData, width: 300,selectText: "Select your Region"})
    $('#demoBasic_5').ddslick({data: ddData, width: 300,selectText: "Select your Region"})

// zoom for pic
$('img').zoomify();


// for toggled region choice
$("#FT_panel").hide();
$("#DW_panel").hide();
$("#MD_panel").hide();
$("#DS_panel").hide();
$("#DR_panel").hide();

    $("#FT_btn").click(function(){

 //   $('img').click(function(){ $("#Basic").fadeToggle(200); })
</script>
