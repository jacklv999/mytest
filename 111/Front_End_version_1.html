<style type="text/css">
    .mask{
        position: absolute;
        filter: blur(10px);
        user-select: none;
        z-index:3000;
        
    }
    .mask::after{
        position: absolute;
        top: 0;
        left: 0;
        width: 10000px;
        height: 10000px;
        content: '';
        display: block;
        box-shadow: 0 0 0 999px rgba(0,0,0,0.8);
        background: rgba(255, 255, 255, 0.2);
    }
</style>

<!--drop down-->
<script>
    var ddData = [
    {
        text: "GCN",
        value: 1,
        selected: false,
    },
    {
        text: "EMEA",
        value: 2,
        selected: false,
    },
    {
        text: "APAC",
        value: 3,
        selected: false,
    },
    {
        text: "LATAM",
        value: 4,
        selected: false,
    }
];
    $('#demoBasic').ddslick({
    data: ddData,
    width: 300,
    selectText: "Select your Region",
    onSelected: function (data) {
       $("#Basic").hide();
       $("#mask_1").hide();
       idx = $("#demoBasic").data('ddslick').selectedIndex;
       console.log(idx)
       res = "Now You Are In " + ddData[[idx]]['text'];
       $("#show_reg").text(res)
    }
})
</script>
