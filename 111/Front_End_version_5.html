    <!--Start Page Script-->
    <script type="text/javascript">
            $(document).ready(function(){
                $(".to-labelauty").labelauty({ minimum_width: "155px" });
                $(".to-labelauty-icon").labelauty({ label: false });
            });
        
            var ddData = [
            {
                text: "APAC",
                value: 1,
                selected: false,
            },
            {
                text: "EMEA",
                value: 2,
                selected: false,
            },
            {
                text: "NA",
                value: 3,
                selected: false,
            },
            {
                text: "LATAM",
                value: 4,
                selected: false,
            }
        ];
            $('#demoBasic_1').ddslick({data: ddData, width: 300,selectText: "Select your Region"})
            $('#demoBasic_2').ddslick({data: ddData, width: 300,selectText: "Select your Region"})
            $('#demoBasic_3').ddslick({data: ddData, width: 300,selectText: "Select your Region"})
            $('#demoBasic_4').ddslick({data: ddData, width: 300,selectText: "Select your Region"})
            $('#demoBasic_5').ddslick({data: ddData, width: 300,selectText: "Select your Region"})
        
        // zoom for pic
        $('img').zoomify();
        
        
        // for toggled region choice
        $("#FT_panel").hide();
        $("#DW_panel").hide();
        $("#MD_panel").hide();
        $("#DS_panel").hide();
        $("#DR_panel").hide();
        
        
            $('#FT_btn').on('zoom-in-complete.zoomify', function () {
                $("#FT_panel").toggle();
           }); 
            $('#FT_btn').on('zoom-out.zoomify', function () {
                $("#FT_panel").toggle();
           }); 
        
        
        
           $('#DW_btn').on('zoom-in-complete.zoomify', function () {
                $("#DW_panel").toggle();
           }); 
            $('#DW_btn').on('zoom-out.zoomify', function () {
                $("#DW_panel").toggle();
           }); 
        
        
        
           $('#MD_btn').on('zoom-in-complete.zoomify', function () {
                $("#MD_panel").toggle();
           }); 
            $('#MD_btn').on('zoom-out.zoomify', function () {
                $("#MD_panel").toggle();
           }); 
        
        
        
           $('#DS_btn').on('zoom-in-complete.zoomify', function () {
                $("#DS_panel").toggle();
           }); 
            $('#DS_btn').on('zoom-out.zoomify', function () {
                $("#DS_panel").toggle();
           }); 
        
        
           $('#DR_btn').on('zoom-in-complete.zoomify', function () {
                $("#DR_panel").toggle();
           }); 
            $('#DR_btn').on('zoom-out.zoomify', function () {
                $("#DR_panel").toggle();
           }); 
    </script>
        
    <!--Start Page Style-->
    <style>
        /*style for align items*/
        .main{
            text-align: center;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%,-50%);
            z-index:4050;
        }
        .main_2{
            text-align: center;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            z-index:4000;
            width: 300px; 
            height: 250px;
            overflow: auto;
        }
        
        /* style for element */
        .box {
                width: 100%;
                height: 90px; 
                background-color: #ffffff;
                overflow: hidden;
                opacity:0;
            }
        .container-fluid {
           height: 100%;
           padding-left: 0px;
           padding-right: 0px;
        }
        body{
          margin: 0px;
          padding: 0px;
          height:100%;
          width: 90%;
          /* overflow: hidden; */
        }
        html{
            width: 100%;
            height: 100%; 
        }
            
        /*hover for img*/
        .Anm{
            padding: 0px;
            transition: all .3s;
        }
        .Anm:hover{
            transform: scale(1.5);
            cursor:pointer;
        }
    </style>

    <!--INSTINC_btn-->
    <script>
        //$("#StartPage").hide()
        $("#INSTINC_btn").click(function(){

            $("#INSTINC_iframe").attr("height","100%")
            $("#INSTINC_iframe").attr("width","110%")
            $("#to_instinc").click()
        })
    </script>
