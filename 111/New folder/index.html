<!-- for start anm part-->
<style>
@keyframes onLoad {
  from {
    background: #FFF;
  }
  to {
    background: #22292B;
  }
}


.wrapper_out{
  font-family: "Raleway", sans-serif;
  font-size: 1em;
  font-weight: 400;
  background: #FFF;
  animation: onLoad 0.3s ease 0s forwards;
}

.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.wrapper .container {
  height: 64px;
  position: relative;
}

.wrapper .container .name {
  margin-bottom: 10px;
  position: relative;
  height: 64px;
  overflow: hidden;
}

@keyframes loadName {
  from {
    transform: translateY(64px);
  }
  to {
    transform: translateY(0px);
  }
}

.wrapper .container .name span {
  display: inline-block;
  font-size: 4em;
  color: #FFF;
  transform: translateY(64px);
}

.wrapper .container .name span:nth-child(1) {
  animation: loadName 0.3s ease 0.5s forwards;
}

.wrapper .container .name span:nth-child(2) {
  animation: loadName 0.3s ease 0.6s forwards;
}

.wrapper .container .name span:nth-child(3) {
  animation: loadName 0.3s ease 0.7s forwards;
}

.wrapper .container .name span:nth-child(4) {
  animation: loadName 0.3s ease 0.8s forwards;
}

.wrapper .container .name span:nth-child(6) {
  animation: loadName 0.3s ease 0.9s forwards;
}

.wrapper .container .name span:nth-child(7) {
  animation: loadName 0.3s ease 1.0s forwards;
}

.wrapper .container .name span:nth-child(8) {
  animation: loadName 0.3s ease 1.1s forwards;
}

.wrapper .container .name span:nth-child(9) {
  animation: loadName 0.3s ease 1.2s forwards;
}

.wrapper .container .name span:nth-child(10) {
  animation: loadName 0.3s ease 1.3s forwards;
}

.wrapper .container .name span:nth-child(11) {
  animation: loadName 0.3s ease 1.4s forwards;
}


@keyframes loadLine {
  from {
    width: 0%;
  }
  to {
    width: 100%;
  }
}

.wrapper .container .line {
  height: 4px;
  background: linear-gradient(to right, #ff0066 0%, #ff00cc 100%);
  width: 0%;
  border-radius: 50px;
  animation: loadLine 0.5s ease 1.5s forwards;
}

@keyframes fadeSubIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.wrapper .container .sub {
  margin-top: 15px;
}

.wrapper .container .sub p {
  opacity: 0;
  color: #FFF;
  letter-spacing: 4px;
  animation: fadeSubIn 1s ease 2s forwards;
}

</style>

			</div>
		</div><!-- /.modal-content -->
	</div>
</div>

<!-- main animation script-->
<script>
  //  $("#start_page_anm").hide();
    $("#nav_bar").hide();
    $("#main_page").hide();
    $("#footer_bar").hide();
    setTimeout('$("#start_page_anm").slideUp("slow")',3200);
    setTimeout('$("#nav_bar").show()',3250);
    setTimeout('$("#footer_bar").show()',3250);
    setTimeout('$("#main_page").show()',3600);
    $("#Moniter_link").click(function(){
              $("#StartPage").hide()
              $("#Moniter_iframe").attr("src","./monitor.html")
              $("#Moniter_iframe").attr("height","90%")
              $("#Moniter_iframe").attr("width","100%")
              $("#Moniter_iframe").attr("style","margin-top:5%")
              $("#main_page").hide();
          })
    $("#Main_Page_link").click(function(){
              $("#Moniter_iframe").hide();
              $("#main_page").show();
          })
  </script>
