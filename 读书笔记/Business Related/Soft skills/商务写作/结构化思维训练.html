6%80%BB%E7%BB%93" class="md-header-anchor"></a><span>四、总结</span></h4><ul><li><span>结构化思维是可培养且价值度高的能力，几乎是最值得刻意训练的能力</span></li><li><span>不存在思维清晰、沟通不清的情况，沟通不清就是还没思考透</span></li><li><span>面对问题时，先思考框架，如果无法找到框架，列出所有信息，提炼框架</span></li><li><span>结构要尽量符合MECE（相互独立、完全穷尽）原则，至少也要符合CE（完全穷尽）</span></li><li><span>大多数结构都是常见的类型，找不到结构时，往常见类型靠：二维矩阵等</span></li><li><span>知识内化的方法：将知识框架融入思维，提高思维和沟通能力</span></li><li><span>训练结构化思维的方法：累结构、写文章、讲议题</span></li></ul></div>
